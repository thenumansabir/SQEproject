<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/login.css">
    <title>Online Shopping Store</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body class="mainBody">
    <nav>
        <img class="logo" src="/images/logo.png" alt="">
        <div class="title">Online Shopping Store</div>
    </nav>
    <div class="outer">
        <div class="box">
            <span class="note">Log in to OSS</span>
            <span id="notify" class="notify">You must log in to continue.</span>
            <div class="fields">
                <div class="emailField">
                    <input id="email" type="Email" placeholder="Email address or phone number">
                    <img id="invalid" src="/images/invalid.png" alt="">
                </div>
                <div id="alert">
                    The email address or mobile number you entered isn't connected to an account. Find your account and
                    log in.
                </div>
                <input id="password" type="Password" placeholder="Password">
            </div>
            <div class="button">
                <button onclick="authentication();">Log In</button>
            </div>

        </div>
    </div>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/loginScript.js"></script>

</body>

</html>
